  <!-- Card's part offres-->
  <div class="container">
    <div ng-controller="storeController">
      <h1>Nos offres</h1>
      <ul class="list-group text-center">
        <li class="col-xs-6 col-md-3 col-sm-3 col-lg-3 list-group-item" ng-repeat="product in products">
          <div class="card">
            <img class="card-img-top" src="{{product.image}}" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-title">{{product.name}}</h2>
              <p class="card-text">{{product.description}}</p>
              <h3>{{product.price | currency:"€"}}</h3>
              <input class="btn btn-success" type="button" ng-click="addItemToCart(product)" value="Commander" />
            </div>
          </div>
        </li>
      </ul>
      <!-- Button to Open the Modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Open modal</button>
      <!-- The Modal -->
      <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="cartContent">Votre commande</h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <!-- MODAL BODY -->
            <div class="modal-body">
              <main class="page">
                <section class="shopping-cart dark">
                  <div class="container">
                    <div class="content">
                      <div class="row">
                        <div class="col-md-12 col-lg-8 scrollYClass">
                          <div class="items">
                            <h3 ng-hide="cart.length !== 0">Votre panier est vide.</h3>
                            <ul class="list-group">
                              <li class="list-group-item" ng-repeat="c in cart">
                                <h6>{{c.name}} - <span style="color:blue"> {{c.count}} </span> + {{c.price*c.count | currency:"€"}}<button type="button" class="btnDelete button tooltip-test" id="deleteProduct" title="Supprimer" ng-click="removeItemCart(c)">X</button></h6>
                              </li>
                            </ul>
                          </div>
                        </div>
                        <div class="col-md-12 col-lg-4">
                          <div class="summary">
                            <h3>Résumé</h3>
                            <div class="summary-item"><span class="text">Total : {{total | currency:"€"}}</span></div>
                            <div class="shipping">Pas de frais de port.</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </main>
            </div>
            <!-- !MODAL BODY -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary">Valider</button>
            </div>
          </div>
        </div>
      </div>
    </body>
    <!-- PANIER -->
    <div class="container-fluid">
      <div class="row">
        <i data-toggle="modal" data-target="#cart" class="fas fa-shopping-cart" id="cartButton"></i>
      </div>
    </div>
